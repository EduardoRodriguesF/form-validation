<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/form.css">
</head>
<body>
    
    <main id="container">
        <p id="warning">* Página para testes, não inclua suas informações verdadeiras!</p>
        <form onsubmit="validate(event)">

            <div class="input-block" id="name">
                <div class="input-header">
                    <label for="name">Nome</label>
                    <p class="message">* nome inválido</p>
                </div>
                
				<input name="name" required>
            </div>

            <div class="input-block" id="cpf">
                <div class="input-header">
                    <label for="cpf">CPF</label>
                    <p class="message">* CPF inválido</p>
                </div>
                
				<input name="cpf" maxlength="14" required>
            </div>

            <div class="input-block" id="phone">
                <div class="input-header">
                    <label for="phone">Telefone</label>
                    <p class="message">* número inválido</p>
                </div>
                
				<input name="phone" maxlength="15" required>
            </div>

            <div class="input-block" id="email">
                <div class="input-header">
                    <label for="email">Email</label>
                    <p class="message">* email inválido</p>
                </div>
                
				<input name="email" required>
            </div>

            <div class="input-block" id="password">
                <div class="input-header">
                    <label for="password">Crie sua senha</label>
                    <p class="message"></p>
                </div>
                
				<input type="password" name="password" required>
            </div>

            <div class="input-block" id="confirm-password">
                <div class="input-header">
                    <label for="password">Confirmar sua senha</label>
                    <p class="message"></p>
                </div>
                
				<input type="password" name="confirm-password" required>
            </div>

            <button type="submit">Confirmar</button>

        </form>
    </main>
</body>
<script src="./src/index.js"></script>
</html>
